<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 6</title>

    <link rel="stylesheet"  href="assests/normalize.css">
    <style>

        section{
            width:99vw;
            height:99vh;
            border: 3px solid red;
            overflow:hidden;
            position: relative;
        }
        #sky{
            position:relative;

        }

        #city{
            position:absolute;
            bottom:0;
            margin-bottom:300px;
            right:0;
            left:10px;

        }

        #road{
            position:absolute;
            bottom:0;
            right:0;

        }

        #car>img{
            width:40vw;
            height:40vh;

            position:absolute;
            bottom:-85px;
            right:0;
            left:290px;
            top:202px;
            margin:auto;


        }

       #car>#wheel1>img{
            width:130px;
            height:130px;

            position:absolute;
            bottom:0px;
            right:0px;
            left:-70px;
            top:420px;
            margin:auto;


        }


        #wheel2>img{
            width:130px;
            height:130px;

            position:absolute;
            bottom:80px;
            right:-650px;
            left:0;
            top:490px;
            margin:auto;


        }

        #sectionCar{
            position:absolute;
            top:0;
            botton:0;
            right:0;
            left:0;
            margin:auto;
        }

        .wheel:hover{
            transform-origin: center; /* Set the rotation origin to the center */
            transform: translate(50%, 50%); /* Translate the image back to center */
            animation: animation 5s linear infinite;
        }

      /* @keyframes animation{
           from{
              transform:rotate(0deg);
           }
           to{
               transform:rotate(360deg);
           }
       }*/


    </style>
</head>
<body>

<section>
<div id="sky">
   <img src="assests/sky.jpg">
</div>

<div id="city">
    <img src="assests/city.png">
</div>

<div id="road">
    <img src="assests/road.jpg">
</div>

    <section id="sectionCar">
<div id="car">
    <img src="assests/car.png">

    <div  class="wheel" id="wheel1">
        <img src="assests/wheel.png">
    </div>

   <div class="wheel" id="wheel2">
        <img src="assests/wheel.png">
    </div>

</div>
    </section>




</section>
</body>
</html>
