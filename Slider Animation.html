


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-05</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <style>

        main{
            width: 50vw;
            height: 50vh;
            border: 4px solid red;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            overflow: hidden;


        }
        section{
            display: flex;
            width: 200vw;

            animation-name: imgAnimi;
            animation-duration: 4s;
            animation-direction: alternate;
            animation-iteration-count: infinite;

        }

        section>div{
            width: 50vw;
            height: 50vh;
            background-color: orange;
            border: 1px solid black;
        }
        section>div:first-child{
            background-image: url("assests/slide1.jpeg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        section>div:nth-child(2){
            background-image: url("assests/slide2.jpeg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }
        section>div:nth-child(3){
            background-image: url("assests/slide3.jpeg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }
        section>div:nth-child(4){
            background-image: url("assests/slide4.jpeg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }

        @keyframes imgAnimi {
            0%, 20%{
                transform: translateX(0%);
            }
            25%,45%{
                transform: translateX(-25%);
            }
            50%, 70%{
                transform: translateX(-50%);
            }
            75%, 100%{
                transform: translateX(-75%);
            }

        }

    </style>
</head>
<body>

<main>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>


</main>

</body>
</html>
