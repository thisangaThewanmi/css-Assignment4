<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case3</title>

  <link rel="stylesheet"  href="assests/normalize.css"></head>
<style>

    body{
        overflow:hidden;
    }

    section{
        width:100vw;
        height:100vh;
    }

    :root{
        --width:200px;
        --height:100px;
    }

  div{
      width:var(--width);
      height:var(--height);

    border-radius: 10px;
    background: deeppink;
    margin-top:2px;

    animation-name: animation;
    animation-duration:6s;
    position: absolute;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
      animation-delay: 1s;
  }

  @keyframes animation {
    0%{
    margin-top: 0;
    margin-left:0;
    }
    25%{
    margin-left:calc(100vw - var(--width));
      margin-top:0;
      background: dodgerblue;
        transform:rotate(180deg);
    }
    50%{
      margin-top:calc(100vh - var(--height));
        margin-left:calc(100vw - var(--width));
      background: yellow;
        transform:rotate(360deg);
    }
    75%{
        margin-top:calc(100vh - var(--height));
        margin-bottom: 0;
        margin-left: 0;
        transform:rotate(180deg);
        background: red;
    }
  }
</style>
<body>
<div></div>
</body>
</html>
